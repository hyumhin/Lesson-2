<!-- 
    1. Chạy một chương trình html đầu tiên
    2. Học về khái niệm và các thẻ cơ bản
    3. Xây dựng 1 website giới thiệu bản thân
    4. HTML Self-closing tag
    5. HTML Semantic- Thẻ có ngữ nghĩa

    Đọc thêm:
    1. localhost
    2. biến môi trường
-->
<!DOCTYPE html>
<HTMl lang="=vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Lession 2</title>
    </head>
    <body>
        <!--
            1. Khái niệm: HTML = HyperText Markup Language
            (Ngôn ngữ đánh dấu siêu văn bản)
            Bao gồm: video, pictures, audio, text...
        -->
        <h1>Xin chào cả lớp C4EJS-136</h1>
        <div>
            <!-- division - phân chia -->
        </div>
        <p>
            <!-- paragraph -->
        </p>
        <img src="" alt="">
        <!-- src là một attribute của thẻ img
        src = source (nguồn của ảnh)
        alt = chú thích -->
        <header>
            <!-- nội dung của đầu trang -->
        </header>
        <footer>
            <!-- nội dung cuối trang -->
        </footer>
        <section>
            <!-- đưa những nội dung chung vào cùng một mục -->
        </section>
        <ul>
            <li>
                <!-- phần tử trong danh sách-->
            </li>
            <!-- unordered list -->
        </ul>
        <ol>
            <!-- orderered list-->
        </ol>
        <nav>
            <!-- navigator: thanh điều hướng-->
        </nav>
        <a href=""target="blank"></a>
        <!-- Self-closing tag
        img, br, hr, meta-->
        <!-- HMTL tag có ngữ nghĩa (html-semantic) và không có ngữ nghĩa (html nonmantic)-->
        <!-- HTML Secmantic:
                1. header
                2. footer
                3. nav
                4. main
                5. mark - highlight.
                6. section
                7. summary - tóm tắt, tổng kết
                8. details
                9. aside - cạnh bên của 1 trang web
                10.strong - nhấn mạnh keyword
                11.p - paragraph
            -->
        <!-- HTML Non Secmantic
            div, span, b...
        -->
        <video src=""></video>
        <iframe src="" frameborder="0"></iframe>
        <!-- thẻ nhúng -->
        <form action="">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName">
            <!-- type default value -->
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName">
        </form>
    </body>
</HTMl>
